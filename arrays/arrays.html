<!DOCTYPE html>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var meet =prompt("what are 3 stuff that you're excited about in meet?");
    	meet=meet.split(",");
    	m=meet.join()
    	document.write(m)
    </script>
</body>
