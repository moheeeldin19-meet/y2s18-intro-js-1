<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

var players_choice=prompt("guess a number")
while (players_choice!=randomInt){
	if (randomInt<players_choice){
		alert("too high");
		players_choice=prompt("guess again")
	}
	else if (randomInt>players_choice){
		alert("too low");
		players_choice = prompt("guess again")
	}}
	alert("congratulations!!!")


    </script>
</body>

</html>
