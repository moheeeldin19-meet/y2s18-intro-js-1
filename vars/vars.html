<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthyear=parseInt(prompt("what year were you born?"))
    	var luckyNumber = parseInt(prompt("what's your lucky lucky Number?"))    	
    	var favFruit =prompt("what's your favorite fruit?")
    	var favsubject =prompt("what's your favorite subject?")
    	alert(birthyear/luckyNumber)
    	alert(birthyear + favsubject)
    	alert(favFruit+birthyear+luckyNumber)
    	alert(birthyear+luckyNumber+favsubject)
    </script>
</body>

</html>
